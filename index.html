<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Billsplitter</title>
</head>

<body>
    <div class="wrapper">

        <div class="top">
            <h1>BillSplitter</h1>
            <p>Split bill with your friends</p>
        </div>
        <div class="bottom">
            <label for="price">Total amount to be paid: </label>
            <input type="number" placeholder="total bill cost" id="price">
            <select class="currency">
                <option>USD</option>
                <option>EUR</option>
                <option>GBP</option>
                <option>CHF</option>
                <option>UAH</option>
                <option>HRK</option>
                <option>PLN</option>
                <option>CZK</option>
                <option>NOK</option>
            </select>

            <label for="people">Number of people: </label>
            <input type="number" placeholder="How many people?" id="people">

            <label for="tip">Tip: </label>
            <select id="tip">
                <option value="0" selected>no tip</option>
                <option value="0.05">5%</option>
                <option value="0.1">10%</option>
                <option value="0.15">15%</option>
                <option value="0.2">20%</option>
            </select>

            <button class="count">Calc</button>
            <p class="error"></p>
            <p class="cost-info">You should submit after <span class="cost"></span> <span class="currency-info"></span>.</p>
        </div>


    </div>


    <script src="main.js"></script>
</body>

</html>
